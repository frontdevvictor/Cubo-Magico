<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
    <script defer src="main.js"></script>
    <title>Cubo Mágico</title>
</head>
<body>
    <!-- PWA: https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js -->

    <div class="ui">

        <div class="ui__background"></div>
      
        <div class="ui__game"></div>
      
        <div class="ui__texts">
          <h1 class="text text--title">
            <span>O</span>
            <span>CUBO</span>
          </h1>
          <div class="text text--note">
            Toque duas vezes para começar
          </div>
          <div class="text text--timer">
            0:00
          </div>
          <div class="text text--complete">
            <span>Completo!</span>
          </div>
          <div class="text text--best-time">
            <icon trophy></icon>
            <span>Melhor Tempo!</span>
          </div>
        </div>
      
        <div class="ui__prefs">
          <range name="tamanho" title="Tamanho do cubo" list="2,3,4,5"></range>
          <range name="virar" title="Tipo de inversão" list="Swift&nbsp;,Smooth,Bounce"></range>
          <range name="passeio" title="Comprimento de embaralhamento" list="20,25,30"></range>
          <range name="fov" title="Ângulo da câmera" list="Ortographic,Perspective"></range>
          <range name="tema" title="Esquema de cores" list="Cube,Erno,Dust,Camo,Rain"></range>
        </div>
      
        <div class="ui__theme">
          <range name="matiz" title="Matiz" color></range>
          <range name="saturação" title="Saturação" color></range>
          <range name="leveza" title="Leveza" color></range>
        </div>
      
        <div class="ui__stats">
          <div class="stats" name="tamanho do cubo">
            <i>Cubo:</i><b>3x3x3</b>
          </div>
          <div class="stats" name="resolve totalmente">
            <i>Total de soluções:</i><b>-</b>
          </div>
          <div class="stats" name="melhor tempo">
            <i>Melhor tempo:</i><b>-</b>
          </div>
          <div class="stats" name="pior momento">
            <i>Pior momento:</i><b>-</b>
          </div>
          <div class="stats" name="média-5">
            <i>Média de 5:</i><b>-</b>
          </div>
          <div class="stats" name="média-12">
            <i>Média de 12:</i><b>-</b>
          </div>
          <div class="stats" name="média-25">
            <i>Média de 25:</i><b>-</b>
          </div>
        </div>
      
        <div class="ui__buttons">
          <button class="btn btn--bl btn--stats">
            <icon troféu></icon>
          </button>
          <button class="btn btn--br btn--prefs">
            <icon configurações></icon>
          </button>
          <button class="btn btn--bl btn--back">
            <icon voltar></icon>
          </button>
          <button class="btn btn--br btn--theme">
            <icon tema></icon>
          </button>
          <button class="btn btn--br btn--reset">
            <icon reiniciar></icon>
          </button>
        </div>
      
      </div>
</body>
</html>
